<!DOCTYPE html>
<html>
 
<head>
  <title>MyNavigate</title>
</head>
 
<body>
    <script src="node_modules/ors-js-client.js"></script>
  <script>

  var Directions = new Openrouteservice.Directions({
    api_key: "5b3ce3597851110001cf6248b365d96ecb99476a8e3a4ca7d24de70f"
  });

  Directions.calculate({
    coordinates: [[8.690958, 49.404662], [8.687868, 49.390139]],
    profile: 'driving-hgv',
    restrictions: { height: 10, weight: 5 },
    extra_info: ['waytype', 'steepness'],
    avoidables: ['highways', 'tollways', 'ferries', 'fords'],
    avoid_polygons: {
      type: 'Polygon',
      coordinates: [
        [
          [8.683533668518066, 49.41987949639816],
          [8.680272102355957, 49.41812070066643],
          [8.683919906616211, 49.4132348262363],
          [8.689756393432617, 49.41806486484901],
          [8.683533668518066, 49.41987949639816]
        ]
      ]
    },
    format: 'geojson'
  })
  .then(function(json) {
    console.log(JSON.stringify(json));
  })
  .catch(function(err) {
    var str = "An error occured: " + err;
    console.log(str);
  });
      
  </script>
    
</body>
 
</html>
