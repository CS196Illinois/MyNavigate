<!DOCTYPE html>
<html>
 
<head>
  <title>MyNavigate</title>
</head>
 
<body>
 
  <script>
    
    // must enable changing the url depending on location and dates
    let url = "https://api.crimeometer.com/v1/incidents/raw-data?lat=+30.3053&lon=-97.6790&distance=10mi&datetime_ini=2019-04-20T00:00:00.000Z&datetime_end=2019-04-21T00:00:00.000Z";
    
    // setting up XML request
    var request = new XMLHttpRequest();
    request.open('GET', url);
    request.setRequestHeader('Content-Type', 'application/json');
    request.setRequestHeader('x-api-key', 'Qo7O5gfbY73c7INlcrTvQ2W9JN2QbwLBPTgbtMC0');

    // code to handle the response from the request
    request.onreadystatechange = function () {
      if (this.readyState === 4) {
        // alerts and log-printing for convenience temporarily- must use this data properly
        alert("Working")
        alert(this.responseText)
        console.log('Status:', this.status);
        console.log('Headers:', this.getAllResponseHeaders());
        console.log('Body:', this.responseText);
      }
    };

    request.send();
      
  </script>
    
</body>
 
</html>
