<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title>MyNavigate</title>
        <link rel="icon" href="img/icon.png">

        <!-- Custom styles for this template -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/crimeMap.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    </head>

    <body id="page-top">

        <h1>
            <div class="logo">
                <img src="img/logo.png" alt="logo"/>
            </div>

            <div class="location">
                <div class="start-location">
                    <form class="form-inline my-2 my-lg-0">
                        <label id="destination-message">Select start point:</label>
                        <input class="form-control mr-sm-2" type="text" placeholder="Search for start point">
                        <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>

                <div class="end-location">
                    <form class="form-inline my-2 my-lg-0">
                        <label id="destination-message">Select destination:</label>
                        <input class="form-control mr-sm-2" type="text" placeholder="Search for destination">
                        <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </h1>

        <!--The div element for the map -->
        <div class="map" id="map"></div>
        <script>
            // Initialize and add the map
            function initMap() {
                // The location of Uluru
                var uluru = {
                    lat: 40.110334,
                    lng: -88.227258
                };
                // The map, centered at Uluru
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 18,
                    center: uluru
                });
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({position: uluru, map: map});
            }
        </script>

        <!--Load the API from the specified URL * The async attribute allows the browser to render the page while the API loads * The key parameter will contain your own API key (which is not needed for this tutorial) * The callback parameter executes the
        initMap() function -->

        <script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCoPdq7VqBX2WU0ZRWjmLqtTVTe00qN3o&callback=initMap"></script>

    </body>

</html>
