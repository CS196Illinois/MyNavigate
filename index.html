    <script type = "text/javascript" src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCCoPdq7VqBX2WU0ZRWjmLqtTVTe00qN3o&libraries=places"></script>
    <script>
        function initialize() {
            var input = document.getElementById('searchTextStart');
            var autocomplete = new google.maps.places.Autocomplete(input);
            google.maps.event.addListener(autocomplete, 'place_changed', function() {
                var start_marker;
                var place1 = autocomplete.getPlace();
                var name1 = place1.name;
                var lat1 = place1.geometry.location.lat();
                var lng1 = place1.geometry.location.lng();
                var start_location = [lat1, lng1];
                if (start_marker) {
                    // should remove previous marker at refresh
                    start_marker.setLatLng(lat1, lng1);
                } else {
                    start_marker = new L.marker(start_location).addTo(map);
                }
                map.flyTo(start_location, 15);
            });

            var input1 = document.getElementById('searchTextDestination');
            var autocomplete1 = new google.maps.places.Autocomplete(input1);
            google.maps.event.addListener(autocomplete1, 'place_changed', function() {
                var end_marker
                var place2 = autocomplete1.getPlace();
                var name2 = place2.name;
                var lat2 = place2.geometry.location.lat();
                var lng2 = place2.geometry.location.lng();
                var end_location = [lat2, lng2];
                if (end_marker) {
                    // should remove previous marker at refresh
                    map.removeLayer(end_marker);
                }
                end_marker = new L.marker(end_location).addTo(map);
                if (typeof start_marker != 'undefined') {
                    // implement so that it has both start_marker and end_marker in view
                } else {
                    map.flyTo(end_location, 15);
                }
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

   // Link for the processing of parameters into request
        var d = new Date();
        var datetime_end = d.toISOString();

        var datetime_ini = datetwo.toISOString();

        var api_key = 'k3RAzKN1Ag14xTPlculT39RZb38LGgsG8n27ZycG';

        function sendRequest(url) {
            var lat = [];
            var long = [];
            // Making an XML request
            var request = new XMLHttpRequest();
            request.open('GET', url);
            request.setRequestHeader('Content-Type', 'application/json');
            request.setRequestHeader('x-api-key', api_key);

            var toReturn = undefined;

            // Handles the response from the request
            request.onreadystatechange = function() {
                if (this.readyState === 4) {

                    console.log('Status:', this.status);
                    console.log('Headers:', this.getAllResponseHeaders());
                    console.log('Body:', this.responseText);
                    toReturn = this.responseText;
                    // alert("OSRC end");
                    var toReturn = JSON.parse(this.responseText);
                    for (var i = 0; i < toReturn.incidents.length; i++) {
                        lat.push(toReturn.incidents[i].incident_latitude);
                        long.push(toReturn.incidents[i].incident_longitude);
                    }
                    // alert(long.length);

                    for (var i = 0; i < lat.length; i++) {
                        marker = new L.marker([lat[i], long[i]]).addTo(map);
                    }
                }
            };

            request.send();
            // alert(toReturn + "is toReturn");

        }

        var value = sendRequest(url);
